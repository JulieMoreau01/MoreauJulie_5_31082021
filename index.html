<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <!-- CSS -->
        <link rel="stylesheet" href="public/css/style.css" type="text/css" />
        <!-- KIT Font Awesome-->
        <script src="https://kit.fontawesome.com/ec3fbf9ee5.js" crossorigin="anonymous"></script>
        <!-- Google font DM Sans 400 500 et 700-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
        <title>FishEye - Site web de photographes freelances</title>
    </head>
    <body>
        <p><a href="#index" class="skip-content" tabindex="1">Passer au contenu</a></p>
        <header role="banner">
            <figure tabindex="2">
                <img src="public/images/logo.svg" alt="logo du site Fisheye - Site web de photographes freelances" />
            </figure>
            <nav role="navigation" aria-label="Categorie de photographe">
                <ul>    
                    <li class="tag portrait" aria-label="cliquer pour trier par portrait" tabindex="3">#Portrait</li>
                    <li class="tag art" aria-label="cliquer pour trier par art" tabindex="3">#Art</li>
                    <li class="tag fashion" aria-label="cliquer pour trier par fashion" tabindex="3">#Fashion</li>
                    <li class="tag architecture" aria-label="cliquer pour trier par architecture" tabindex="3">#Architecture</li>
                    <li class="tag travel" aria-label="cliquer pour trier par travel" tabindex="3">#Travel</li>
                    <li class="tag sport" aria-label="cliquer pour trier par sport" tabindex="3">#Sport</li>
                    <li class="tag animals" aria-label="cliquer pour trier par animals" tabindex="3">#Animals</li>
                    <li class="tag events" aria-label="cliquer pour trier par events" tabindex="3">#Events</li>
                </ul>
            </nav>
        </header>

        <main id="index" class="index">
            <h1 tabindex="4">Nos photographes</h1>
        </main>
       
        <!--Javascript-->
        <script src="public/js/data.js"></script>
        <script src="public/js/class/Photographer.js"></script>
        <script src="public/js/function/filtres.js"></script>
        <script src="public/js/index.js"></script>
        
    </body>
</html>
