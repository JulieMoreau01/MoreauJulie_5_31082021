<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <!-- CSS -->
      <link rel="stylesheet" href="public/css/style.css" type="text/css" />
      <!-- KIT Font Awesome-->
      <script src="https://kit.fontawesome.com/ec3fbf9ee5.js" crossorigin="anonymous"></script>
      <!-- Google font DM Sans 400 500 et 700-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
      <!-- Favicon-->
      <link rel="icon" href="favicon.ico" />
      <title>FishEye - Site web de photographes freelances</title>
  </head>
  <body>
    <header class="photographer">
        <figure>
            <a href="index.html" tabindex="2"><img src="public/images/logo.svg" alt="logo du site Fisheye et lien vers la page d'accueil" /></a>
        </figure>
    </header>
    <main class="photographer" id="photographer_content">
      <section id="fiche"></section>
      <section id="select">
        <ul class="dropdown" arial-label="Trier les images">
          <li id="label" class="label" tabindex="10">Trier par</li>
          <li aria-labelledby="label" id="selected" tabindex="10">
            Popularité
          </li>
          <li aria-expanded="false" class="list-container">
            <ul class="list" role="listbox">
              <li class="list-item activePop" tabindex="10" id="option-1" aria-labelledby="label" role="option">
                Popularité
              </li>
              <li class="list-item" tabindex="10" id="option-2" role="option">
                Date
              </li>
              <li class="list-item" tabindex="10" id="option-3" role="option">
                Titre
              </li>
            </ul>
          </li>
        </ul>
      </section>
      <section id="gallery"></section>
      <section id="price"></section>
      <section id="lightbox" tabindex="12" aria-hidden="true"></section>
      <section id="modal" tabindex="12" aria-hidden="true">
        <form id="formcontact" tabindex="12">
          <fieldset>
            <legend tabindex="12">Contactez-moi<br/>Mimi Keel</legend>
            <p>
              <label for="prenom" tabindex="12">Prénom</label>
              <input type="text" id="prenom" name="prenom" tabindex="12" aria-labelledby="prenom"/>
            </p>
            <p>
              <label for="nom" tabindex="12">Nom</label>
              <input type="text" id="nom" name="nom" tabindex="12" aria-labelledby="nom"/>
            </p>
            <p>
              <label for="email" tabindex="12">Email</label>
              <input type="email" id="email" name="email" tabindex="12" aria-labelledby="email"/>
            </p>
            <p>
              <label for="textarea" tabindex="12">Votre message</label>
              <textarea id="textarea" tabindex="12" aria-labelledby="textarea"></textarea>
            </p>
            <p>
              <input id="submitButton" class="" type="submit" value="Envoyer" tabindex="12">
            </p>
            <p class="close-modal" tabindex="12" aria-label="Fermer la modal">
              <i class="fas fa-times" aria-hidden="true"></i>
              <span class="sr-only" tabindex="12">Fermer la modal</span>
            </p>
          </fieldset>
        </form>
      </section>
    </main>
    <!--Javascript-->
    <script type="module" src="public/js/function/sortGallery.js"></script>
    <script type="module" src="public/js/photographer.js"></script>
  </body>
</html>
