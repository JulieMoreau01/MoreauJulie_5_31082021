<html lang="fr">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <!-- CSS -->
      <link rel="stylesheet" href="public/css/style.css" type="text/css" />
      <!-- KIT Font Awesome-->
      <script src="https://kit.fontawesome.com/ec3fbf9ee5.js" crossorigin="anonymous"></script>
      <!-- Google font DM Sans 400 500 et 700-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
      <title>FishEye - Site web de photographes freelances</title>
  </head>
  <body>
    <p><a href="#photographer" tabindex="1" class="skip-content">Passer au contenu</a></p>
    <header role="banner">
        <figure tabindex="2">
            <a href="index.html"><img src="public/images/logo.svg" alt="logo du site Fisheye et lien vers la page d'accueil" /></a>
        </figure>
    </header>
    <main class="photographer" id="photographer">
      <section id="fiche"></section>
      <section id="select">
        <ul class="dropdown">
          <li id="label" class="label" tabindex="9">Trier par</li>
          <li role="button" aria-labelledby="label" id="selected" tabindex="10">
            Popularité <i class="fas fa-chevron-down arrow" viewBox="0 0 10 5" fill-rule="evenodd" aria-hidden="true"></i>
          </li>
          <li aria-expanded="false" role="list" class="list-container">
            <ul class="list">
              <li class="list-item activePop" tabindex="10" id="option-1" role="button" aria-labelledby="label" id="selected" tabindex="8">
                Popularité
              </li>
              <li class="list-item" tabindex="10" id="option-2">
                Date
              </li>
              <li class="list-item" tabindex="10" id="option-3">
                Titre
              </li>
            </ul>
          </li>
        </ul>
      </section>
      <section id="gallery"></section>
      <section id="price"></section>
      <section id="lightbox" tabindex="12"></section>
      <section id="modal">
        <form id="formcontact">
          <p class="close-modal"><i class="fas fa-times" aria-hidden="false" aria-label="Fermer la modal"></i></p>
          <h2>Contactez-moi<br/>Mimi Keel</h2>
          <p>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" />
          </p>
          <p>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </p>
          <p>
            <label for="textarea">Votre message</label>
            <textarea id="textarea"></textarea>
          </p>
          <p>
            <input id="submitButton" class="" type="submit" value="Envoyer">
          </p>  
        </form>
      </section>
    </main>
    <!--Javascript-->
    <script src="public/js/data.js"></script>
    <script src="public/js/function/sortGallery.js"></script>
    <script src="public/js/function/lightbox.js"></script>
    <script src="public/js/function/modal.js"></script>
    <script src="public/js/function/select.js"></script>
    <script src="public/js/class/Photographer.js"></script>
    <script src="public/js/class/Media.js"></script>
    <script src="public/js/function/like.js"></script>
    <script src="public/js/function/video.js"></script>
    <script src="public/js/photographerPage.js"></script>
  </body>
</html>
