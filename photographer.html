<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <!-- CSS -->
      <link rel="stylesheet" href="public/css/style.css" type="text/css" />
      <!-- KIT Font Awesome-->
      <script src="https://kit.fontawesome.com/ec3fbf9ee5.js" crossorigin="anonymous"></script>
      <!-- Google font DM Sans 400 500 et 700-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
      <!-- Favicon-->
      <link rel="icon" href="favicon.ico" />
      <title>FishEye - Site web de photographes freelances</title>
  </head>
  <body>
    <header class="photographer">
        <figure>
            <a href="index.html" tabindex="2"><img src="public/images/logo.svg" alt="logo du site Fisheye et lien vers la page d'accueil" /></a>
        </figure>
    </header>
    <main class="photographer" id="photographer_content">
      <!-- PHOTOGRAPHER CARD -->
      <section id="fiche"></section>

      <!-- LIKE TOTAL & PRICE -->
      <p id="price"></p>

      <!-- DROPDOWN MENU SORT BY -->
      <ul class="dropdown">
        <li id="label" class="label">Trier par</li>
        <li id="selected">
          <button aria-haspopup="true" tabindex="10" aria-label="Cliquer pour trier les images">Popularité</button>
        </li>
        <li aria-expanded="false" class="list-container">
          <ul class="list" role="listbox">
            <li class="list-item activePop" tabindex="10" id="option-1" role="option" aria-label="Cliquer pour Trier par popularité">
              Popularité
            </li>
            <li class="list-item" tabindex="10" id="option-2" role="option" aria-label="Cliquer pour Trier par Date">
              Date
            </li>
            <li class="list-item" tabindex="10" id="option-3" role="option" aria-label="Cliquer pour Trier par Titre">
              Titre
            </li>
          </ul>
        </li>
      </ul>

      <!-- GALLERY PHOTO DU PHOTOGRAPHE -->
      <section id="gallery"></section>
      
      <!-- MODAL LIGHTBOX -->
      <section id="lightbox" tabindex="12" aria-hidden="true" role="dialog" aria-modal="true" class="hidden"> 
        <button class="btnright-lightbox" aria-label="Photo suivante" type="button"></button>
        <button class="btnleft-lightbox" aria-label="Photo précedente" type="button"></button>
        <button class="close-lightbox" aria-label="Fermer la lightbox" type="button"></button>
      </section>
      
      <!-- MODAL CONTACR FORM -->
      <section id="modal" tabindex="12" aria-hidden="true" role="dialog" aria-modal="true" class="hidden" aria-labelledby="titre_modal">
        <form id="formcontact" tabindex="12">
          <fieldset>
            <h2 tabindex="12" id="titre_modal">Contactez-moi<br/>Mimi Keel</h2>
            <p>
              <label for="prenom" tabindex="12">Prénom</label>
              <input type="text" id="prenom" name="prenom" tabindex="12" aria-labelledby="prenom" aria-required="true"/>
              <span class="error"></span>
            </p>
            <p>
              <label for="nom" tabindex="12">Nom</label>
              <input type="text" id="nom" name="nom" tabindex="12" aria-labelledby="nom" aria-required="true"/>
              <span class="error"></span>
            </p>
            <p>
              <label for="email" tabindex="12">Email</label>
              <input type="email" id="email" name="email" tabindex="12" aria-labelledby="email" />
              <span class="error"></span>
            </p>
            <p>
              <label for="textarea" tabindex="12">Votre message</label>
              <textarea id="textarea" tabindex="12" aria-labelledby="textarea" aria-required="true"></textarea>
              <span class="error"></span>
            </p>
            <p>
              <input id="submitButton" type="submit" value="Envoyer" tabindex="12" aria-label="Envoyer le formualaire">
              <span class="errorSubmit sr-only"></span>
            </p>
            <button class="close-modal" tabindex="12" aria-label="Fermer la modal" type="button"></button>
          </fieldset>
        </form>
      </section>
    </main>
    <!--Javascript-->
    <script type="module" src="public/js/function/sortGallery.js"></script>
    <script type="module" src="public/js/photographer.js"></script>
  </body>
</html>
